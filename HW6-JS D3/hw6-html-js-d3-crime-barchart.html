<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- question 1  type="text/javascript"-->

<script>

// writing to a document directly

document.write('<b>Question 1: Create a function to reverse any word that you type in.</b>');

var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// Parse the date / time
//var	parseDate = d3.time.format("%Y-%m").parse;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
    //.tickFormat(d3.time.format("%Y-%m"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

var data = d3.csv("https://raw.githubusercontent.com/kylegilde/D608-DViz/master/HW6-JS%20D3/crime_samp2.csv", function(data){
    console.log(data);
});		  
		  
d3.csv(data, function(error, data) {

    data.forEach(function(d) {
        d.crime = d.crime;
        d.incidents = +d.incidents;
    });
  	
  x.domain(data.map(function(d) { return d.crime; }));
  y.domain([0, d3.max(data, function(d) { return d.incidents; })]);
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text"
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );)

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Incidents");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.crime); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.incidents); })
      .attr("height", function(d) { return height - y(d.incidents); });

});

</script>
